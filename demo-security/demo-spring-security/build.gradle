dependencies {
    //spring boot test
    testImplementation group: 'org.springframework.boot', name: 'spring-boot-starter-test'

    testImplementation group: 'org.springframework.security', name: 'spring-security-test'

    //spring boot web
    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-web'

    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-security'

    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-thymeleaf'

    implementation group: 'io.jsonwebtoken', name: 'jjwt-api', version: project['jjwt.version']
    runtimeOnly group: 'io.jsonwebtoken', name: 'jjwt-impl', version: project['jjwt.version']
    runtimeOnly group: 'io.jsonwebtoken', name: 'jjwt-jackson', version: project['jjwt.version']
}