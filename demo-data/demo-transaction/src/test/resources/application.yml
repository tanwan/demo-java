spring:
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/demo?autoReconnect=true&useSSL=false
    username: root
    password: 123456
    driverClassName: com.mysql.cj.jdbc.Driver
    type: com.zaxxer.hikari.HikariDataSource
  datasource2:
    url: jdbc:mysql://127.0.0.1:3306/demo2?autoReconnect=true&useSSL=false
    username: root
    password: 123456
    driverClassName: com.mysql.cj.jdbc.Driver
    type: com.zaxxer.hikari.HikariDataSource

  # 如果spring.jpa配置和spring.jpa.properties.hibernate属性冲突,则以spring.jpa.properties.hibernate属性为准
  jpa:
    show-sql: true
    database: MYSQL
    # 使用innodb
    database-platform: org.hibernate.dialect.MySQL8Dialect
    hibernate:
      ddl-auto: update
    #hibernate属性 See http://docs.jboss.org/hibernate/orm/current/userguide/html_single/Hibernate_User_Guide.html#configurations
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        hbm2ddl:
          auto: update
  jta:
    atomikos:
      properties:
        # 配置日志路径
        log-base-dir: log
