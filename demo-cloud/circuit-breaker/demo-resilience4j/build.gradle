dependencies {

    implementation libs.spring.cloud.starter.circuitbreaker.resilience4j

    implementation libs.spring.boot.starter.web

    // spring-cloud-starter-circuitbreaker-resilience4j没有将resilience4j-bulkhead传递过来
    // 也可以直接依赖resilience4j-spring-cloud2代替spring-cloud-starter-circuitbreaker-resilience4j
    implementation libs.spring.cloud.starter.circuitbreaker.resilience4j
    implementation libs.resilience4j.bulkhead


    implementation libs.spring.boot.starter.actuator

    testImplementation libs.spring.boot.starter.test

    implementation libs.vavr
    implementation libs.resilience4j.vavr

    // resilience4j的一些功能需要依赖aop
    implementation libs.spring.boot.starter.aop
}

test {
    filter {
        excludeTestsMatching "com.lzy.demo.resilience.*.testDynamicConfig"
    }
}